<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h2 class="title">
        SPLI <br />
        TTER
      </h2>
    </header>
    <main>
      <div class="card">
        <div class="inputs-side">
          <div class="bill-container">
            <label for="bill">Bill</label>
            <input type="text" name="bill" id="bill" placeholder="0.00" />
          </div>

          <div class="select-tip-container">
            <label for="custom-tip">Select Tip %</label>
            <div class="tips-container">
              <div class="tip">5%</div>
              <div class="tip">10%</div>
              <div class="tip">15%</div>
              <div class="tip">25%</div>
              <div class="tip">50%</div>
              <input
                type="text"
                name="custom tip"
                id="custom-tip"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="number-of-people-container">
            <label for="number-of-people">Number of People</label>
            <input
              type="text"
              name="number of people"
              id="number-of-people"
              placeholder="Only Integers"
            />
          </div>
        </div>

        <div class="output-side">
          <div class="outputs-container">
            <div class="tip-amount-container">
              <p>
                Tip Amount <br />
                <span>/ person</span>
              </p>
              <h2 class="tip-amount-result">$0.00</h2>
            </div>
            <div class="total-container">
              <p>
                Total <br />
                <span>/ person</span>
              </p>
              <h2 class="total-result">$0.00</h2>
            </div>
          </div>
          <div class="btn-reset-container">
            <button class="btn-reset" type="reset">RESET</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.instagram.com/anel.dev/" target="_blank"
          >Edwin Anel Gonzalez</a
        >.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
